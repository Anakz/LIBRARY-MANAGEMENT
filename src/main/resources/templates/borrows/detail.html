<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/203ad00927.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- -->
  <div th:replace="static/navbar :: navbar"></div>
  <!-- -->
  <div class="mb-5">
    <h1 style="color: #902222;" class="text-center mb-1">BORROW DETAIL</h1>
    <a style="background: #902222; color: #ffffff; margin-top: -47px; margin-right: 115px;" class="btn float-end" href="/borrow/index">
      Borrow
    </a>
  </div>
  <div class="container">
    <div th:if="${message}" class="card">
      <div class="alert alert-success text-center">
        [[${message}]]
      </div>
      <!--<div class="alert alert-success text-center">
      <span th:text="'session.FIRSTNAME:'+ ${session.FIRSTNAME}"></span>
      <span th:text="'session.LASTNAME:'+ ${session.LASTNAME}"></span>-->
    </div>
    <div class="row">
      <div class="col">

        <div class="card-body rounded">
          <table class="table border border-4">
            <thead rounded>
            <tr class="list-group-item-secondary">
              <th>ID</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Effective Date</th>
              <th>Duration</th>
              <th>Member</th>
              <th>Resource</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${borrow.id}"></td>
              <td th:text="${borrow.startDate}"></td>
              <td th:text="${borrow.endDate}"></td>
              <td th:text="${borrow.effectiveDate}"></td>
              <td th:text="${borrow.duration}"></td>
              <td th:text="${borrow.member}"></td>
              <td th:text="${borrow.copy.resource}"></td>
              <td>
                <!--<a class="text-decoration-none m-1" th:href="@{'/borrow/detail/'+${borrow.id}}">
                  <i style="color: #A2A2A2;" class="fa-solid fa-info"></i>
                </a>-->
                <a class="text-decoration-none m-2" th:href="@{'/borrow/edit/'+${borrow.id}}" >
                  <i style="color: #E5BD28;" class="fa-solid fa-pen-to-square"></i>
                </a>
                <a class="text-decoration-none ml-1" th:href="@{'/borrow/delete/'+${borrow.id}}" >
                  <i style="color: #902222;" class="fa-solid fa-trash-can"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
