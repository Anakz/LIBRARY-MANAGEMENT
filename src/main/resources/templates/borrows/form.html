<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 class="text-center mb-5">[[${pageTitle}]]</h2>
    <div th:if="${message}" class="alert alert-warning text-center">
        [[${message}]]
    </div>
    <div class="container">
        <div class="row">
            <div class="col mt-n5" style="/*background:#ff0000*/; height: 230px; width: 80px;margin-left: 200px;">
                <img style="margin-top: -30px;/*margin-right: 50px;*/background:#000000; height: 100%; width: 45%;" src="/image/borrow.png" alt="Borrow" />
            </div>
            <div class="col mb-5" style="margin-left: -650px;/**/">
                <form th:action="@{/borrow/save}" method="post" th:object="${borrow}" style="max-width: 500px; margin:0 auto;">
                    <div class = "">
                        <input type="hidden" th:field="*{id}">
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Start date</label>
                            <div class="col-sm-8">
                                <input type="date" th:field="*{startDate}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Resource</label>
                            <div class="col-sm-8" th:object="${copies}">
                                <select class="form-control" id="copy" name="copy">
                                <option>Select A Resource</option>
                                <option th:each="copy : ${copies}"
                                        th:value="${copy.id}"
                                        th:text="${copy.resource}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Member</label>
                            <div class="col-sm-8" th:object="${members}">
                                <select class="form-control" id="member" name="member">
                                    <option value="">Select A Member</option>
                                    <option th:each="member : ${members}"
                                            th:value="${member.id}"
                                            th:text="${member}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4" style="margin-left: 364px;">
                            <a class="btn btn-secondary" type="button" th:href="@{'/borrow/index'}" >Cancel</a>
                            <button style="background: #902222; color: #ffffff" type="submit" class="btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
