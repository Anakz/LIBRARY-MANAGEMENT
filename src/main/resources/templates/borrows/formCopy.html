<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <form th:action="@{/borrow/save}" method="post" th:object="${borrow}" style="max-width: 500px; margin:0 auto;">
        <div class = "border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">Start Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{startDate}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <!--<div class="from-group row">
                <label class="col-sm-4 col-orm-label">End Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{endDate}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>-->
            <!--<div class="from-group row">
                <label class="col-sm-4 col-orm-label">Effective Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{effectiveDate}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>-->
            <!--<div class="from-group row">
                <label class="col-sm-4 col-orm-label">Duration</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{duration}" class="form-control" minlength="3" maxlength="45" />
                </div>
            </div>-->
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Member :</label>
                <div class = "col-sm-8" th:object="${members}">
                    <select class="form-control" id="member" name="member">
                        <option value="">Select A Member</option>
                        <option th:each="member : ${members}"
                                th:value="${member.id}"
                                th:text="${member}"></option>
                    </select>
                </div>
            </div>
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label"> Resource :</label>
                <div class = "col-sm-8" th:object="${copies}">
                    <select class="form-control" id="copy" name="copy">
                        <option>Select A Resource</option>
                        <option th:each="copy : ${copies}"
                                th:value="${copy.id}"
                                th:text="${copy.resource}"></option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-secondary" type="button" th:href="@{'/borrow/index'}" >Cancel</a>
                <button type="submit" class="btn btn-success m-2">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
