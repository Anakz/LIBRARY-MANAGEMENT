<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div th:if="${message}" class="alert alert-warning text-center">
        [[${message}]]
    </div>
    <form th:action="@{/member/save}" method="post" th:object="${member}" style="max-width: 500px; margin:0 auto;">
        <div class = "border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">CIN</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{cin}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">Phone</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="from-group row">
                <label class="col-sm-4 col-orm-label">Address</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{address}" class="form-control" required minlength="3" maxlength="45" />
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-secondary" type="button" th:href="@{'/member/index'}" >Cancel</a>
                <button type="submit" class="btn btn-success m-2">Save</button>
            </div>
        </div>
    </form>
</body>
</html>
