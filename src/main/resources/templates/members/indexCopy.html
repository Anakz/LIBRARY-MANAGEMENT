<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/203ad00927.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
<div class="container">
    <div class="card">
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div class="float-right">
            <a class="btn btn-success" type="button" th:href="@{'/member/create'}" >Create</a>
        </div>
        <div class="card-header">Member list</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>CIN</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member:${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.firstName}"></td>
                    <td th:text="${member.lastName}"></td>
                    <td th:text="${member.cin}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.phone}"></td>
                    <td th:text="${member.address}"></td>
                    <td>
                        <a class="text-decoration-none m-1" th:href="@{'/member/detail/'+${member.id}}">
                            <i style="color: #A2A2A2;" class="fa-solid fa-info"></i>
                        </a>
                        <a class="text-decoration-none m-2" th:href="@{'/member/edit/'+${member.id}}" >
                            <i style="color: #E5BD28;" class="fa-solid fa-pen-to-square"></i>
                        </a>
                        <a class="text-decoration-none ml-1" th:href="@{'/member/delete/'+${member.id}}" >
                            <i style="color: #902222;" class="fa-solid fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
