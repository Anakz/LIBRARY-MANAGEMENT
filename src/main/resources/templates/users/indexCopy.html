<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- -->
<div th:replace="static/navbar :: navbar"></div>
<!-- -->
<div class="container">
    <br><br><br>
    <div class="card">
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <!----><div class="alert alert-success text-center">
        <span th:text="'session.FIRSTNAME:'+ ${session.FIRSTNAME}"></span>
        <span th:text="'session.LASTNAME:'+ ${session.LASTNAME}"></span>
        </div>
        <div class="float-right">
            <a class="btn btn-success" type="button" th:href="@{'/user/create'}" >Create</a>
        </div>
        <div class="card-header">User list</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>CIN</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Type</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.cin}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.type}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/user/detail/'+${user.id}}" >Detail</a>
                        <a class="btn btn-warning" th:href="@{'/user/edit/'+${user.id}}" >Edit</a>
                        <a class="btn btn-danger"  th:href="@{'/user/delete/'+${user.id}}" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
