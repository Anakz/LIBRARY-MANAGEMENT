<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 class="text-center mb-5">[[${pageTitle}]]</h2>
    <div th:if="${message}" class="alert alert-warning text-center">
        [[${message}]]
    </div>
    <div class="container">
        <div class="row">
            <div class="col mt-n5" style="/*background:#ff0000*/; height: 500px; width: 80px;margin-left: 100px;">
                <img style="margin-top: -30px;/*margin-right: 50px;*/background:#000000; height: 100%; width: 75%;" src="/image/profile.png" alt="Login" />
            </div>

            <div class="col mb-5"  style="margin-left: -260px;/**/">
                <form th:action="@{/user/save}" method="post" th:object="${user}" style="max-width: 500px; margin:0 auto;">
                    <div class = "">
                        <input type="hidden" th:field="*{id}">
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">CIN</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{cin}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" th:field="*{email}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" th:field="*{password}" value="*{password}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{phone}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Address</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{address}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-4">
                            <label class="col-sm-4 col-orm-label">Type</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{type}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="" style="margin-left: 330px;">
                            <a class="btn btn-secondary" type="button" th:href="@{'/user/index'}" >Cancel</a>
                            <button style="background: #902222; color: #ffffff" type="submit" class="btn">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
