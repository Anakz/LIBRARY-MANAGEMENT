<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 style="color: #902222;" class="text-center">[[${pageTitle}]]</h2>
    <div th:if="${message}" class="alert alert-warning text-center">
        [[${message}]]
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col mt-n5" style="/*background:#ff0000*/; height: 200px; width: 80px;margin-left: 130px;">
                <img style="margin-top: -10px;/*margin-right: 50px;*/background:#000000; height: 100%; width: 65%;" src="/image/login.png" alt="Login" />
            </div>
            <div class="col mt-5" style="margin-left: -400px;/**/">
                <form th:action="@{/user/verify}" method="post" th:object="${user}" style="max-width: 500px; margin:0 auto;">
                    <div class = "">
                        <input type="hidden" th:field="*{id}">
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" th:field="*{email}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="from-group row mb-2">
                            <label class="col-sm-4 col-orm-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" th:field="*{password}" value="*{password}" class="form-control" required minlength="3" maxlength="45" />
                            </div>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-secondary" type="button" th:href="@{'/user/index'}" >Cancel</a>
                            <button style="background-color: #902222; color: #ffffff" type="submit" class="btn m-2">Login</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
