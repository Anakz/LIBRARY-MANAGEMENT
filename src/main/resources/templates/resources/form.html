<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->
    <h2 class="text-center mb-5">[[${pageTitle}]]</h2>
    <div class="container">
        <div class="row">
                <div class="col" style="/*background:#ff0000*/; height: 600px; width: 80px;margin-left: 50px;">
                    <img style="/*margin-right: 50px;*/background:#000000; height: 100%; width: 100%;" src="/image/resourceForm.png" alt="Login" />
                </div>

                <div class="col mb-5"  style="margin-left: -230px;/**/">
                    <form th:action="@{/resource/save}" method="post" th:object="${resource}" style="max-width: 500px; margin:0 auto;">
                        <div class = " ">
                            <input type="hidden" th:field="*{id}">
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{title}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Bar Code</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{barCode}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Author</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{author}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Edition</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{edition}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Number Page</label>
                                <div class="col-sm-8">
                                    <input type="number" th:field="*{numberPage}" value="*{password}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Release Date</label>
                                <div class="col-sm-8">
                                    <input type="date" th:field="*{releaseDate}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Theme</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{theme}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Language</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{language}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Number Copy</label>
                                <div class="col-sm-8">
                                    <input type="number" th:field="*{numberCopy}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Availability</label>
                                <div class="col-sm-8">
                                    <input type="number" th:field="*{availability}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Type</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{type}" class="form-control" required minlength="3" maxlength="45" />
                                </div>
                            </div>
                            <div class="from-group row mb-2">
                                <label class="col-sm-4 col-orm-label">Image</label>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{image}" class="form-control" required minlength="3" />
                                </div>
                            </div>
                            <!--<div class="from-group row" th:object="${positions}">
                                <select class="form-control" id="positions" name="position">
                                    <option value="">Select The position</option>
                                    <option th:each="position : ${positions}"
                                            th:value="${position.id}"
                                            th:text="${position}"></option>
                                </select>
                            </div>-->
                            <div class = "form-group row mb-4">
                                <label class = "col-sm-4 col-form-label"> Position :</label>
                                <div class = "col-sm-8" th:object="${positions}">
                                    <select class="form-control" id="position" name="position">
                                        <option value="">Select A Position</option>
                                        <option th:each="position : ${positions}"
                                                th:value="${position.id}"
                                                th:text="${position}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class=""  style="margin-left: 330px;/**/">
                                <a class="btn btn-secondary" type="button" th:href="@{'/resource/index'}" >Cancel</a>
                                <button style="background: #8BACE0; color: #ffffff" type="submit" class="btn">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
