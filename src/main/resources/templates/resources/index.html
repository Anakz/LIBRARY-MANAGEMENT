<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resource List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!--
    <div class="mb-5">
        <h1 class="text-center mb-1">Resource List</h1>
        <a style="background: #8BACE0; color: #ffffff; margin-top: -48px; margin-right: 115px;" class="btn float-end" href="/resource/create">
            Add A New Resource
        </a>
    </div>-->
    <div class="mb-5">
        <h1 style="color: #902222;" class="text-center mb-1">RESOURCE LIST</h1>
        <a th:if="${session.FIRSTNAME} != null" style="background: #902222; color: #ffffff; margin-top: -47px; margin-right: 115px;" class="btn float-end" href="/resource/create">
            Add A New Resource
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div th:each="resource:${resources}" class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${resource.image}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${resource.title}"></h5>
                                <p th:text="'Author: '+ ${resource.author}" class="card-text"></p>
                                <p th:text="'Language: '+ ${resource.language}" class="card-text"></p>
                                <p th:text="'Theme: '+ ${resource.theme}" class="card-text"></p>
                                <a th:if="${session.FIRSTNAME} != null"  th:href="@{'/resource/detail/'+${resource.id}}" class="text-decoration-none">
                                    <i class="fad fa-info-circle text-secondary"></i>
                                    <b class="text-secondary">Detail</b>
                                </a>&nbsp;&nbsp;&nbsp;
                                <a th:if="${session.FIRSTNAME} != null"  th:href="@{'/resource/edit/'+${resource.id}}" class="text-decoration-none">
                                    <i class="fad fa-edit text-warning"></i>
                                    <b class="text-warning">Edit</b>
                                </a>&nbsp;&nbsp;&nbsp;
                                <a th:if="${session.FIRSTNAME} != null"  th:href="@{'/resource/delete/'+${resource.id}}" class="text-decoration-none">
                                    <i class="fas fa-trash-alt text-danger"></i>
                                    <b class="text-danger">Delete</b>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
