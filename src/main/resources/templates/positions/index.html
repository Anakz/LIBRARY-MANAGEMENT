<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Position List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/203ad00927.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- -->
    <div th:replace="static/navbar :: navbar"></div>
    <!-- -->

    <div class="mb-5">
        <h1 style="color: #902222; margin-right: 290px;" class="text-center mb-1">POSITION LIST</h1>
        <a style="background: #902222; color: #ffffff; margin-top: -47px; margin-right: 420px;" class="btn float-end" href="/position/create">
            Add A New Position
        </a>
    </div>
    <div class="container">
        <div th:if="${message}" class="card">
            <div class="alert alert-success text-center">
                [[${message}]]
            </div>
            <!--<div class="alert alert-success text-center">
            <span th:text="'session.FIRSTNAME:'+ ${session.FIRSTNAME}"></span>
            <span th:text="'session.LASTNAME:'+ ${session.LASTNAME}"></span>-->
        </div>
        <div class="row" style="max-width: 1000px;max-height: 500px; overflow: auto;">
            <div class="col">

                <div class="card-body rounded" style="max-width: 600px;margin-left: 370px;">
                    <table class="table border border-4">
                        <thead rounded>
                        <tr class="list-group-item-secondary">
                            <th>Theme</th>
                            <th>Floor</th>
                            <th>Row</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="position:${positions}">
                            <td th:text="${position.theme}"></td>
                            <td th:text="${position.floor}"></td>
                            <td th:text="${position.row}"></td>
                            <!--<td>
                                <a class="text-decoration-none m-1" th:href="@{'/position/detail/'+${position.id}}">
                                    <i style="color: #A2A2A2;" class="fa-solid fa-info"></i>
                                </a>
                                <a class="text-decoration-none m-2" th:href="@{'/position/edit/'+${position.id}}" >
                                    <i style="color: #E5BD28;" class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a class="text-decoration-none ml-1" th:href="@{'/position/delete/'+${position.id}}" >
                                    <i style="color: #902222;" class="fa-solid fa-trash-can"></i>
                                </a>
                            </td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
